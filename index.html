<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .menu, .game {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .dice, .slot-machine, .roulette-wheel {
      font-size: 40px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu visible">
    <h1>Casino Menu</h1>
    <p>Wallet: <span id="wallet">100</span> Credits</p>
    <button onclick="startGame('slots')">Play Slots</button>
    <button onclick="startGame('roulette')">Play Roulette</button>
    <button onclick="startGame('dice')">Play Dice</button>
  </div>

  <div id="game" class="game">
    <h1 id="game-title"></h1>
    <p>Wallet: <span id="wallet-game">100</span> Credits</p>
    <input type="number" id="bet" placeholder="Enter your bet" min="1">
    <div id="game-input"></div>
    <button onclick="play()">Place Bet</button>
    <p id="result"></p>
    <div id="game-animation"></div>
    <button onclick="goBack()">Back to Menu</button>
  </div>

  <script>
    let wallet = 100;
    let currentGame = '';

    function startGame(game) {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('game').classList.add('visible');
      document.getElementById('game-title').textContent = `Playing ${game.charAt(0).toUpperCase() + game.slice(1)}`;
      document.getElementById('wallet-game').textContent = wallet;
      currentGame = game;
      setupGameInput(game);
    }

    function setupGameInput(game) {
      const inputDiv = document.getElementById('game-input');
      inputDiv.innerHTML = '';
      if (game === 'roulette') {
        inputDiv.innerHTML = `
          <p>Bet on:</p>
          <button onclick="setBetChoice('red')">Red</button>
          <button onclick="setBetChoice('black')">Black</button>
          <p id="chosen-bet"></p>
        `;
      }
    }

    let betChoice = '';
    function setBetChoice(choice) {
      betChoice = choice;
      document.getElementById('chosen-bet').textContent = `You chose: ${choice}`;
    }

    function play() {
      const bet = parseInt(document.getElementById('bet').value);
      if (isNaN(bet) || bet < 1 || bet > wallet) {
        document.getElementById('result').textContent = "Invalid bet!";
        return;
      }

      let outcome;
      const animationDiv = document.getElementById('game-animation');
      animationDiv.innerHTML = '';

      switch (currentGame) {
        case 'slots':
          outcome = playSlots(bet);
          break;
        case 'roulette':
          if (!betChoice) {
            document.getElementById('result').textContent = "Choose red or black first!";
            return;
          }
          outcome = playRoulette(bet);
          break;
        case 'dice':
          outcome = playDice(bet);
          break;
      }

      wallet += outcome;
      document.getElementById('wallet-game').textContent = wallet;
      document.getElementById('wallet').textContent = wallet;
      document.getElementById('result').textContent =
        outcome > 0 ? `You won ${outcome} credits!` : `You lost ${-outcome} credits!`;

      if (wallet <= 0) {
        alert("Game Over! You're out of credits.");
        resetGame();
      }
    }

    function playSlots(bet) {
      const animationDiv = document.getElementById('game-animation');
      const symbols = ['🍒', '🍋', '⭐', '💎', '7️⃣'];
      const result = [symbols[Math.floor(Math.random() * symbols.length)],
                      symbols[Math.floor(Math.random() * symbols.length)],
                      symbols[Math.floor(Math.random() * symbols.length)]];
      animationDiv.innerHTML = `<p class="slot-machine">${result.join(' | ')}</p>`;
      return result[0] === result[1] && result[1] === result[2] ? bet * 5 : -bet;
    }

    function playRoulette(bet) {
      const animationDiv = document.getElementById('game-animation');
      const rouletteResult = Math.random() < 0.5 ? 'red' : 'black';
      animationDiv.innerHTML = `<p class="roulette-wheel">The wheel landed on: ${rouletteResult.toUpperCase()}</p>`;
      return rouletteResult === betChoice ? bet * 2 : -bet;
    }

    function playDice(bet) {
      const animationDiv = document.getElementById('game-animation');
      const diceRoll = Math.floor(Math.random() * 6) + 1;
      animationDiv.innerHTML = `<p class="dice">🎲 You rolled a ${diceRoll}</p>`;
      return diceRoll === 6 ? bet * 5 : -bet;
    }

    function goBack() {
      document.getElementById('menu').classList.add('visible');
      document.getElementById('game').classList.remove('visible');
      document.getElementById('result').textContent = '';
      document.getElementById('bet').value = '';
      betChoice = '';
    }

    function resetGame() {
      wallet = 100;
      document.getElementById('wallet').textContent = wallet;
      document.getElementById('wallet-game').textContent = wallet;
      goBack();
    }
  </script>
</body>
</html>

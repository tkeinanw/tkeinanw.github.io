<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .menu, .game {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    /* Roulette Styles */
    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        red 0deg 36deg, black 36deg 72deg, red 72deg 108deg, black 108deg 144deg, 
        red 144deg 180deg, black 180deg 216deg, red 216deg 252deg, black 252deg 288deg,
        red 288deg 324deg, black 324deg 360deg
      );
      position: absolute;
      transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 30px solid red;
    }
    /* Slots Styles */
    .slot-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .slot {
      font-size: 40px;
      border: 2px solid #000;
      padding: 10px;
      width: 60px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu" class="menu visible">
    <h1>Casino Games</h1>
    <p>Wallet: <span id="wallet">100</span> Credits</p>
    <button onclick="startGame('slots')">Play Slots</button>
    <button onclick="startGame('roulette')">Play Roulette</button>
  </div>

  <!-- Game Screen -->
  <div id="game" class="game">
    <h1 id="game-title"></h1>
    <p>Wallet: <span id="wallet-game">100</span> Credits</p>
    <input type="number" id="bet" placeholder="Enter your bet" min="1">
    <div id="game-content"></div>
    <p id="result"></p>
    <button onclick="goBack()">Back to Menu</button>
  </div>

  <script>
    let wallet = 100;
    let currentGame = '';

    function startGame(game) {
      document.getElementById("menu").classList.remove("visible");
      document.getElementById("game").classList.add("visible");
      document.getElementById("game-title").innerText = `Playing ${game.charAt(0).toUpperCase() + game.slice(1)}`;
      document.getElementById("wallet-game").innerText = wallet;
      currentGame = game;

      if (game === 'slots') setupSlots();
      if (game === 'roulette') setupRoulette();
    }

    /* ----------- SLOT MACHINE ----------- */
    function setupSlots() {
      document.getElementById("game-content").innerHTML = `
        <div class="slot-display">
          <div class="slot" id="slot1">?</div>
          <div class="slot" id="slot2">?</div>
          <div class="slot" id="slot3">?</div>
        </div>
        <button onclick="playSlots()">Spin Slots</button>
      `;
    }

    function playSlots() {
      const bet = parseInt(document.getElementById("bet").value);
      if (isNaN(bet) || bet < 1 || bet > wallet) {
        alert("Invalid bet amount!");
        return;
      }

      const symbols = ['üçí', 'üçã', '‚≠ê', 'üíé', '7Ô∏è‚É£'];
      const slot1 = document.getElementById("slot1");
      const slot2 = document.getElementById("slot2");
      const slot3 = document.getElementById("slot3");

      const results = [
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)],
        symbols[Math.floor(Math.random() * symbols.length)]
      ];

      slot1.innerText = results[0];
      slot2.innerText = results[1];
      slot3.innerText = results[2];

      if (results[0] === results[1] && results[1] === results[2]) {
        wallet += bet * 5; // Jackpot!
        document.getElementById("result").innerText = "JACKPOT! You won 5x your bet!";
      } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
        wallet += bet * 2; // Two matches
        document.getElementById("result").innerText = "You got two matches! You won 2x your bet!";
      } else {
        wallet -= bet; // Lose
        document.getElementById("result").innerText = "You lost your bet!";
      }

      updateWallet();
    }

    /* ----------- ROULETTE ----------- */
    function setupRoulette() {
      document.getElementById("game-content").innerHTML = `
        <p>Choose your bet:</p>
        <button onclick="startRoulette('red')">Bet on Red</button>
        <button onclick="startRoulette('black')">Bet on Black</button>
        <div class="wheel-container">
          <div class="pointer"></div>
          <div class="wheel" id="roulette-wheel"></div>
        </div>
      `;
    }

    function startRoulette(choice) {
      const bet = parseInt(document.getElementById("bet").value);
      if (isNaN(bet) || bet < 1 || bet > wallet) {
        alert("Invalid bet amount!");
        return;
      }

      const wheel = document.getElementById("roulette-wheel");
      const finalDegrees = Math.floor(Math.random() * 360) + 720;
      wheel.style.transform = `rotate(${finalDegrees}deg)`;

      setTimeout(() => {
        const position = finalDegrees % 360;
        const resultColor = position <= 180 ? 'red' : 'black';
        const result = resultColor === choice ? bet * 2 : -bet;
        wallet += result;

        document.getElementById("result").innerText = result > 0
          ? `The wheel landed on ${resultColor.toUpperCase()}! You won ${bet * 2} credits!`
          : `The wheel landed on ${resultColor.toUpperCase()}! You lost ${bet} credits.`;
        
        updateWallet();
      }, 3000);
    }

    /* ----------- COMMON FUNCTIONS ----------- */
    function updateWallet() {
      document.getElementById("wallet").innerText = wallet;
      document.getElementById("wallet-game").innerText = wallet;
      if (wallet <= 0) {
        alert("Game Over! You ran out of credits.");
        wallet = 100;
        goBack();
      }
    }

    function goBack() {
      document.getElementById("game").classList.remove("visible");
      document.getElementById("menu").classList.add("visible");
      document.getElementById("game-content").innerHTML = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>

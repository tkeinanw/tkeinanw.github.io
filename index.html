<head>
    <meta charset="UTF-8">
    <title>Game Home Screen</title>
    <style>
        body {

            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

            font-size: 3em;
            margin-bottom: 20px;
        }

            display: flex;
            flex-direction: column;
            gap: 20px;
        }

            background-color: #4CAF50;

            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;

            background-color: #45a049;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            display: none;
        }
        #back-button {
            margin-top: 20px;
            display: none;
            background-color: #f44336;
        }
    </style>
</head>

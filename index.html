<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .menu, .game {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    .animation {
      font-size: 40px;
      margin: 20px 0;
      display: inline-block;
      text-align: center;
    }
    .wheel {
      width: 200px;
      height: 200px;
      border: 10px solid #000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }
    .wheel-number {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      transform-origin: center center;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #f00;
      margin: 0 auto;
      position: relative;
      top: -30px;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu visible">
    <h1>Casino Menu</h1>
    <p>Wallet: <span id="wallet">100</span> Credits</p>
    <button onclick="startGame('slots')">Play Slots</button>
    <button onclick="startGame('roulette')">Play Roulette</button>
    <button onclick="startGame('dice')">Play Dice</button>
  </div>

  <div id="game" class="game">
    <h1 id="game-title"></h1>
    <p>Wallet: <span id="wallet-game">100</span> Credits</p>
    <input type="number" id="bet" placeholder="Enter your bet" min="1">
    <div id="game-input"></div>
    <button onclick="play()">Place Bet</button>
    <p id="result"></p>
    <div id="game-animation" class="animation"></div>
    <button onclick="goBack()">Back to Menu</button>
  </div>

  <script>
    let wallet = 100;
    let currentGame = '';
    let animationInterval;
    let betChoice = '';

    function startGame(game) {
      document.getElementById('menu').classList.remove('visible');
      document.getElementById('game').classList.add('visible');
      document.getElementById('game-title').textContent = `Playing ${game.charAt(0).toUpperCase() + game.slice(1)}`;
      document.getElementById('wallet-game').textContent = wallet;
      currentGame = game;
      setupGameInput(game);
      clearPreviousResults();
    }

    function setupGameInput(game) {
      const inputDiv = document.getElementById('game-input');
      inputDiv.innerHTML = '';
      if (game === 'roulette') {
        inputDiv.innerHTML = `
          <p>Bet on:</p>
          <button onclick="setBetChoice('red')">Red</button>
          <button onclick="setBetChoice('black')">Black</button>
          <p id="chosen-bet"></p>
        `;
      }
    }

    function clearPreviousResults() {
      document.getElementById('result').textContent = '';
      document.getElementById('bet').value = '';
      document.getElementById('game-animation').innerHTML = '';
      betChoice = '';
      clearInterval(animationInterval);
    }

    function setBetChoice(choice) {
      betChoice = choice;
      document.getElementById('chosen-bet').textContent = `You chose: ${choice}`;
    }

    function play() {
      const bet = parseInt(document.getElementById('bet').value);
      if (isNaN(bet) || bet < 1 || bet > wallet) {
        document.getElementById('result').textContent = "Invalid bet!";
        return;
      }

      clearPreviousResults();

      let outcome;
      const animationDiv = document.getElementById('game-animation');

      switch (currentGame) {
        case 'slots':
          outcome = playSlots(bet, animationDiv);
          break;
        case 'roulette':
          if (!betChoice) {
            document.getElementById('result').textContent = "Please select a color first!";
            return;
          }
          outcome = playRoulette(bet, animationDiv);
          break;
        case 'dice':
          outcome = playDice(bet, animationDiv);
          break;
      }

      wallet += outcome;
      document.getElementById('wallet-game').textContent = wallet;
      document.getElementById('wallet').textContent = wallet;

      setTimeout(() => {
        document.getElementById('result').textContent =
          outcome > 0 ? `You won ${outcome} credits!` : `You lost ${-outcome} credits!`;

        if (wallet <= 0) {
          alert("Game Over! You're out of credits.");
          resetGame();
        }
      }, 3000);
    }

    function playSlots(bet, animationDiv) {
      const wheelNumbers = [-5, -10, 0, 5, 10, 15, 20];
      let rotation = 0;
      let chosenIndex;

      animationDiv.innerHTML = `
        <div class="pointer"></div>
        <div class="wheel">
          ${wheelNumbers.map((num, i) => `
            <div class="wheel-number" style="transform: rotate(${i * 360 / wheelNumbers.length}deg) translate(80px) rotate(-${i * 360 / wheelNumbers.length}deg);">
              ${num}
            </div>`).join('')}
        </div>
      `;

      animationInterval = setInterval(() => {
        rotation += Math.random() * 30 + 10;
        animationDiv.querySelector('.wheel').style.transform = `rotate(${rotation}deg)`;
      }, 100);

      setTimeout(() => {
        clearInterval(animationInterval);
        rotation = Math.floor(rotation) % 360;
        chosenIndex = Math.floor((rotation / 360) * wheelNumbers.length) % wheelNumbers.length;
        animationDiv.querySelector('.wheel').style.transform = `rotate(${chosenIndex * -360 / wheelNumbers.length}deg)`;
      }, 3000);

      return wheelNumbers[chosenIndex] * bet;
    }

    function playRoulette(bet, animationDiv) {
      const colors = ['red', 'black'];
      let finalColor = '';

      animationInterval = setInterval(() => {
        finalColor = colors[Math.floor(Math.random() * colors.length)];
        animationDiv.innerHTML = `<p style="color: ${finalColor}; font-size: 24px;">Spinning... ${finalColor.toUpperCase()}</p>`;
      }, 100);

      setTimeout(() => {
        clearInterval(animationInterval);
        animationDiv.innerHTML = `<p style="color: ${finalColor}; font-size: 24px;">Result: ${finalColor.toUpperCase()}</p>`;
      }, 3000);

      return finalColor === betChoice ? bet * 2 : -bet;
    }

    function playDice(bet, animationDiv) {
      let diceRoll = 1;

      animationInterval = setInterval(() => {
        diceRoll = Math.floor(Math.random() * 6) + 1;
        animationDiv.innerHTML = `<p>ðŸŽ² Rolling... ${diceRoll}</p>`;
      }, 100);

      setTimeout(() => {
        clearInterval(animationInterval);
        animationDiv.innerHTML = `<p>ðŸŽ² You rolled a ${diceRoll}</p>`;
      }, 3000);

      return diceRoll === 6 ? bet * 5 : -bet;
    }

    function goBack() {
      document.getElementById('menu').classList.add('visible');
      document.getElementById('game').classList.remove('visible');
      clearPreviousResults();
    }

    function resetGame() {
      wallet = 100;
      document.getElementById('wallet').textContent = wallet;
      document.getElementById('wallet-game').textContent = wallet;
      goBack();
    }
  </script>
</body>
</html>

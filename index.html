<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .menu, .game {
      display: none;
    }
    .visible {
      display: block;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 200px;
      height: 200px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #f00 0deg 90deg,
        #000 90deg 180deg,
        #f00 180deg 270deg,
        #000 270deg 360deg
      );
      position: absolute;
      transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .pointer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid red;
    }
    .slot-animation {
      display: inline-block;
      font-size: 40px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- Menu Screen -->
  <div id="menu" class="menu visible">
    <h1>Casino Games</h1>
    <p>Wallet: <span id="wallet">100</span> Credits</p>
    <button onclick="startGame('slots')">Play Slots (Fixed Bet: 10)</button>
    <button onclick="startGame('roulette')">Play Roulette</button>
  </div>

  <!-- Game Screen -->
  <div id="game" class="game">
    <h1 id="game-title"></h1>
    <p>Wallet: <span id="wallet-game">100</span> Credits</p>
    <div id="game-content"></div>
    <p id="result"></p>
    <button onclick="goBack()">Back to Menu</button>
  </div>

  <script>
    let wallet = 100;
    let currentGame = "";

    function startGame(game) {
      document.getElementById("menu").classList.remove("visible");
      document.getElementById("game").classList.add("visible");
      document.getElementById("game-title").innerText = `Playing ${game.charAt(0).toUpperCase() + game.slice(1)}`;
      document.getElementById("wallet-game").innerText = wallet;
      currentGame = game;

      if (game === "slots") playSlots();
      if (game === "roulette") setupRoulette();
    }

    function playSlots() {
      const content = document.getElementById("game-content");
      content.innerHTML = `<p>Rolling the wheel...</p><div id="slot" class="slot-animation">🎰</div>`;

      const amounts = [-20, -10, 0, 10, 20, 50, 100];
      const resultIndex = Math.floor(Math.random() * amounts.length);
      const finalAmount = amounts[resultIndex];
      wallet += finalAmount;

      const slot = document.getElementById("slot");
      let count = 0;
      const symbols = ["🍋", "🍒", "⭐", "💎", "7️⃣"];
      const animation = setInterval(() => {
        slot.innerText = symbols[count % symbols.length];
        count++;
      }, 100);

      setTimeout(() => {
        clearInterval(animation);
        slot.innerText = `🎯 ${finalAmount} Credits`;
        document.getElementById("result").innerText = finalAmount >= 0
          ? `You won ${finalAmount} credits!`
          : `You lost ${-finalAmount} credits.`;
        updateWallet();
      }, 3000);
    }

    function setupRoulette() {
      document.getElementById("game-content").innerHTML = `
        <p>Choose your bet:</p>
        <button onclick="startRoulette('red')">Bet on Red</button>
        <button onclick="startRoulette('black')">Bet on Black</button>
        <div class="wheel-container">
          <div class="pointer"></div>
          <div class="wheel" id="roulette-wheel"></div>
        </div>
      `;
    }

    function startRoulette(choice) {
      const wheel = document.getElementById("roulette-wheel");
      const finalDegrees = Math.floor(Math.random() * 360) + 720; // Random spin
      wheel.style.transform = `rotate(${finalDegrees}deg)`;

      setTimeout(() => {
        const position = finalDegrees % 360;
        const resultColor = position < 90 || (position >= 180 && position < 270) ? "red" : "black";
        const result = resultColor === choice ? 20 : -10;
        wallet += result;

        document.getElementById("result").innerText = result > 0
          ? `The wheel landed on ${resultColor.toUpperCase()}! You won 20 credits!`
          : `The wheel landed on ${resultColor.toUpperCase()}! You lost 10 credits.`;

        updateWallet();
      }, 3000);
    }

    function updateWallet() {
      document.getElementById("wallet").innerText = wallet;
      document.getElementById("wallet-game").innerText = wallet;

      if (wallet <= 0) {
        alert("Game Over! You're out of credits.");
        wallet = 100;
        goBack();
      }
    }

    function goBack() {
      document.getElementById("game").classList.remove("visible");
      document.getElementById("menu").classList.add("visible");
      document.getElementById("game-content").innerHTML = "";
      document.getElementById("result").innerText = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Home Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .game-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
            display: none;
        }
        #back-button {
            margin-top: 20px;
            display: none;
            background-color: #f44336;
        }
    </style>
</head>

        function injectWallet() {
            const frame = document.getElementById('game-frame');
            if (frame.contentWindow) {
                frame.contentWindow.wallet = wallet; // Inject wallet into iframe
            }
        }

        function goHome() {
            const frame = document.getElementById('game-frame');
            const menu = document.getElementById('game-menu');
            const backButton = document.getElementById('back-button');
            
            wallet = frame.contentWindow.wallet || wallet; // Update shared wallet
            frame.src = '';
            frame.style.display = 'none';
            menu.style.display = 'flex';
            backButton.style.display = 'none';
        }
